version: "3"
services:
  node:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./:/usr/src/app
    depends_on:
      - mysql
  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: uzi2115
      MYSQL_DATABASE: angular_db
      MYSQL_USER: darek-user
      MYSQL_PASSWORD: uzi2115
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
volumes:
  mysql-data: { }
